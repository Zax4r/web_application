{% extends 'base.html' %}

{% block title %}
Adding the teacher page
{% endblock %}


{% block content %}
    <h1>Adding a new teacher</h1>
    <form action="/add_teacher" method="POST">
        <label for="name">Name of a teacher:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="subj">Write the subject of a new teacher:</label>
        <input name = 'subj' id='subj' required><br><br>

        <input type="submit" value="Add teacher">
    </form>
{% endblock %}
